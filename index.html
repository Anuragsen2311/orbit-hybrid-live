
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orbit AI Assistant (Demo)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      width: 420px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo span {
      font-weight: bold;
      color: #2a72d4;
      font-size: 16px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #fdfdfd;
    }
    .msg {
      margin: 10px 0;
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      margin-left: auto;
      background-color: #dcf8c6;
    }
    .orbit {
      text-align: left;
      background-color: #e6f0ff;
    }
    .input-area {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 14px;
    }
    .options {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .option-button {
      background-color: #edf2fa;
      border: 1px solid #a0c0f0;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="logo">
      <span style="font-size: 20px;">🪐</span>
      <span>Orbit</span>
    </div>
    <div class="messages" id="messages"></div>
    <div class="options" id="nudgeOptions"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask Orbit anything..." onkeydown="if(event.key === 'Enter') handleUserInput()">
    </div>
  </div>
  <script>
    const messagesDiv = document.getElementById("messages");
    const nudgeOptions = document.getElementById("nudgeOptions");
    const userInput = document.getElementById("userInput");

    const moods = ["Feeling Great", "Feeling Worked Up", "Need a Breather", "Feeling Burnt Out"];

    window.onload = () => {
      addMessage("Hi Sam 👋 I'm Orbit — here to support your focus, growth, and well-being. How are you feeling today?", "orbit");
      showMoodOptions();

      // Communal nudge after 10s
      setTimeout(() => {
        addMessage("Orbit: Just FYI — Katherine from Marketing joined the Theater Pod for this weekend. Since you’re into Theater, want me to RSVP you too?", "orbit");
        showFlowOptions(["Yes, sign me up", "Maybe later", "Not interested"]);
      }, 10000);
    };

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showMoodOptions() {
      nudgeOptions.innerHTML = "";
      moods.forEach((mood) => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = mood;
        btn.onclick = () => handleMoodSelection(mood);
        nudgeOptions.appendChild(btn);
      });
    }

    function handleMoodSelection(mood) {
      addMessage("You: " + mood, "user");
      nudgeOptions.innerHTML = "";
      if (mood === "Feeling Great") {
        addMessage("Orbit: That’s awesome to hear! Want to channel that energy into something meaningful today?", "orbit");
        showFlowOptions(["Join Calisthenics", "Nominate a Colleague", "Join the Theater Pod"]);
      } else if (mood === "Feeling Worked Up") {
        addMessage("Orbit: Got it. Let’s bring things down gently.", "orbit");
        showFlowOptions(["Play breathing track", "Try sound therapy", "Write down what’s bugging me"]);
      } else if (mood === "Need a Breather") {
        addMessage("Orbit: You don’t have to fix anything right now. Want a reset or just something light?", "orbit");
        showFlowOptions(["Gratitude reset", "Light meme", "Talk to someone"]);
      } else if (mood === "Feeling Burnt Out") {
        addMessage("Orbit: You’ve been pushing hard. Want to request time off, adjust workload, or talk to someone?", "orbit");
        showFlowOptions(["Request time off", "Adjust workload", "Talk to a wellness coach"]);
      }
    }

    function showFlowOptions(options) {
      nudgeOptions.innerHTML = "";
      options.forEach((option) => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = option;
        btn.onclick = () => {
        addMessage("You selected: " + option, "user");
        switch(option) {
          case "Maybe later":
            addMessage("Orbit: No problem — I’ll remind you again closer to the weekend!", "orbit");
            break;
          case "Not interested":
            addMessage("Orbit: All good — your space, your pace 😊", "orbit");
            break;
          case "Join Calisthenics":
            addMessage("Orbit: Got it! Signing you up for the Calisthenics Pod 💪", "orbit");
            break;
          case "Nominate a Colleague":
            addMessage("Orbit: Great — send me a name and I’ll draft a thank-you shoutout 📣", "orbit");
            break;
          case "Join the Theater Pod":
            addMessage("Orbit: Perfect — you’re in. Expect the first nudge Friday 10am 🎭", "orbit");
            break;
          case "Play breathing track":
            addMessage("Orbit: Here's a 3-minute breathing track to ground yourself 🌬️", "orbit");
            break;
          case "Try sound therapy":
            addMessage("Orbit: Sending over a binaural session now 🎧", "orbit");
            break;
          case "Write down what’s bugging me":
            addMessage("Orbit: Reflect freely — I won’t store this. Just let it out 📝", "orbit");
            break;
          case "Gratitude reset":
            addMessage("Orbit: Take 30 seconds and list 3 small wins today 💡", "orbit");
            break;
          case "Light meme":
            addMessage("Orbit: One culture-friendly meme coming your way 🤭", "orbit");
            break;
          case "Talk to someone":
            addMessage("Orbit: Noted — I’ll notify the wellness coach for a light check-in ☎️", "orbit");
            break;
          case "Request time off":
            addMessage("Orbit: Next Fri–Mon looks light. Prepping your time-off request ✈️", "orbit");
            break;
          case "Adjust workload":
            addMessage("Orbit: Let me check your sprint and see what can shift 🔁", "orbit");
            break;
          case "Talk to a wellness coach":
            addMessage("Orbit: Routing your concern to our human wellness partner 💬", "orbit");
            break;
          case "Show me mentors":
            addMessage("Orbit: Pulling up CXO and senior mentors across functions 👥", "orbit");
            break;
          case "Upskill with leadership Pods":
            addMessage("Orbit: Got it — highlighting top 3 leadership Pods tailored for you 🚀", "orbit");
            break;
          case "Reflect for now":
            addMessage("Orbit: Take your time — you know where to find me 🪐", "orbit");
            break;
        }
        if (option === "Yes, sign me up") {
          addMessage("Orbit: Awesome — you’re now on the list for the Open Air Theatre Workshop 🎭 I’ve also added a reminder to your calendar!", "orbit");
        }
      };
        nudgeOptions.appendChild(btn);
      });
    }

    function handleUserInput() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("You: " + text, "user");
      userInput.value = "";

      const lower = text.toLowerCase();
      if (lower.includes("motivation") || lower.includes("lost")) {
        addMessage("Orbit: That’s a very real feeling, Sam. It happens to the best of us.", "orbit");
        addMessage("Orbit: Would you like to explore mentorship or leadership Pods?", "orbit");
        showFlowOptions(["Show me mentors", "Upskill with leadership Pods", "Reflect for now"]);
      } else {
        addMessage("Orbit: I'm still learning how to respond to that. Can I help you with something else?", "orbit");
      }
    }
  </script>
</body>
</html>
