
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orbit AI Assistant (Demo)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      width: 420px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo span {
      font-weight: bold;
      color: #2a72d4;
      font-size: 16px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #fdfdfd;
    }
    .msg {
      margin: 10px 0;
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      margin-left: auto;
      background-color: #dcf8c6;
    }
    .orbit {
      text-align: left;
      background-color: #e6f0ff;
    }
    .input-area {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 14px;
    }
    .options {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .option-button {
      background-color: #edf2fa;
      border: 1px solid #a0c0f0;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="logo">
      <span style="font-size: 20px;">ü™ê</span>
      <span>Orbit</span>
    </div>
    <div class="messages" id="messages"></div>
    <div class="options" id="nudgeOptions"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask Orbit anything..." onkeydown="if(event.key === 'Enter') handleUserInput()">
    </div>
  </div>
  <script>
    const messagesDiv = document.getElementById("messages");
    const nudgeOptions = document.getElementById("nudgeOptions");
    const userInput = document.getElementById("userInput");

    const moods = ["Feeling Great", "Feeling Worked Up", "Need a Breather", "Feeling Burnt Out"];

    window.onload = () => {
      addMessage("Hi Sam üëã I'm Orbit ‚Äî here to support your focus, growth, and well-being. How are you feeling today?", "orbit");
      showMoodOptions();
    };

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showMoodOptions() {
      nudgeOptions.innerHTML = "";
      moods.forEach((mood) => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = mood;
        btn.onclick = () => handleMoodSelection(mood);
        nudgeOptions.appendChild(btn);
      });
    }

    function handleMoodSelection(mood) {
      addMessage("You: " + mood, "user");
      nudgeOptions.innerHTML = "";
      if (mood === "Feeling Great") {
        addMessage("Orbit: That‚Äôs awesome to hear! Want to channel that energy into something meaningful today?", "orbit");
        showFlowOptions(["Join Calisthenics", "Nominate a Colleague", "Join the Theater Pod"]);
      } else if (mood === "Feeling Worked Up") {
        addMessage("Orbit: Got it. Let‚Äôs bring things down gently.", "orbit");
        showFlowOptions(["Play breathing track", "Try sound therapy", "Write down what‚Äôs bugging me"]);
      } else if (mood === "Need a Breather") {
        addMessage("Orbit: You don‚Äôt have to fix anything right now. Want a reset or just something light?", "orbit");
        showFlowOptions(["Gratitude reset", "Light meme", "Talk to someone"]);
      } else if (mood === "Feeling Burnt Out") {
        addMessage("Orbit: You‚Äôve been pushing hard. Want to request time off, adjust workload, or talk to someone?", "orbit");
        showFlowOptions(["Request time off", "Adjust workload", "Talk to a wellness coach"]);
      }
    }

    function showFlowOptions(options) {
      nudgeOptions.innerHTML = "";
      options.forEach((option) => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = option;
        btn.onclick = () => addMessage("You selected: " + option, "user");
        nudgeOptions.appendChild(btn);
      });
    }

    function handleUserInput() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("You: " + text, "user");
      userInput.value = "";

      const lower = text.toLowerCase();
      if (lower.includes("motivation") || lower.includes("lost")) {
        addMessage("Orbit: That‚Äôs a very real feeling, Sam. It happens to the best of us.", "orbit");
        addMessage("Orbit: Would you like to explore mentorship or leadership Pods?", "orbit");
        showFlowOptions(["Show me mentors", "Upskill with leadership Pods", "Reflect for now"]);
      } else {
        addMessage("Orbit: I'm still learning how to respond to that. Can I help you with something else?", "orbit");
      }
    }
  </script>
</body>
</html>
