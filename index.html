<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orbit Hybrid Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      width: 420px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo span {
      font-weight: bold;
      color: #2a72d4;
      font-size: 16px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #fdfdfd;
    }
    .msg {
      margin: 10px 0;
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      margin-left: auto;
      background-color: #dcf8c6;
    }
    .orbit {
      text-align: left;
      background-color: #e6f0ff;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 14px;
    }
    .options {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .option-button {
      background-color: #edf2fa;
      border: 1px solid #a0c0f0;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="logo"><span>ü™ê Orbit</span></div>
    <div class="messages" id="messages"></div>
    <div class="options" id="nudgeOptions"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask Orbit anything..." />
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const nudgeOptions = document.getElementById("nudgeOptions");

    const moods = ["Feeling Great", "Feeling Worked Up", "Need a Breather"];

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showMoodOptions() {
      nudgeOptions.innerHTML = "";
      moods.forEach((mood) => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = mood;
        btn.onclick = () => handleMoodSelection(mood);
        nudgeOptions.appendChild(btn);
      });
    }

    function handleMoodSelection(mood) {
      addMessage("You: " + mood, "user");
      nudgeOptions.innerHTML = "";
      if (mood === "Feeling Great") {
        addMessage("Orbit: That‚Äôs awesome to hear! Want to channel that energy into something meaningful today?", "orbit");
        showFlowOptions(["Join the Weekend Calisthenics Challenge", "Nominate a colleague for a Shoutout", "Enroll in the Theater Workshop for Team Presence"]);
      } else if (mood === "Feeling Worked Up") {
        addMessage("Orbit: Got it. Let's bring things down gently.", "orbit");
        showFlowOptions(["Yes, play a calm breathing track", "Sound therapy session", "I'd rather write down what's bugging me"]);
      } else if (mood === "Need a Breather") {
        addMessage("Orbit: Let‚Äôs reset gently. A breather can be powerful.", "orbit");
        showFlowOptions(["1-Minute Gratitude Reset", "Check Hatha Yoga Schedule", "Read a Quick Leadership Nugget"]);
      }
    }

    function showFlowOptions(options) {
      options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = option;
        btn.onclick = () => {
          addMessage("You: " + option, "user");
          addMessage("Orbit: Great choice! I'll take care of that for you ‚ú®", "orbit");
        };
        nudgeOptions.appendChild(btn);
      });
    }

    input.addEventListener("keypress", async function(e) {
      if (e.key === "Enter" && input.value.trim()) {
        const message = input.value.trim();
        addMessage(message, "user");
        input.value = "";

        const response = await fetch("/api/orbit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply, "orbit");
      }
    });

    window.onload = () => {
      addMessage("Hi üëã I'm Orbit ‚Äî your emotionally intelligent assistant. How are you feeling today?", "orbit");
      showMoodOptions();
    };
  </script>
</body>
</html>
