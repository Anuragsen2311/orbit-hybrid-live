
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Orbit AI Assistant (Demo)</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      width: 420px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo span {
      font-weight: bold;
      color: #2a72d4;
      font-size: 16px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #fdfdfd;
    }
    .msg {
      margin: 10px 0;
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      margin-left: auto;
      background-color: #dcf8c6;
    }
    .orbit {
      text-align: left;
      background-color: #e6f0ff;
    }
    .input-area {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 14px;
    }
    .options {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .option-button {
      background-color: #edf2fa;
      border: 1px solid #a0c0f0;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
<div class="chat-box">
<div class="logo">
<span style="font-size: 20px;">ü™ê</span>
<span>Orbit</span>
</div>
<div class="messages" id="messages"></div>
<div class="options" id="nudgeOptions"></div>
<div class="input-area">
<input id="userInput" onkeydown="if(event.key === 'Enter') handleUserInput()" placeholder="Ask Orbit anything..." type="text"/>
</div>
<button id="resetBtn" style="margin-top:10px; padding:8px; border:none; background-color:#f05050; color:white; border-radius:10px; cursor:pointer;">üîÑ Reset Chat</button></div>
<script>
    const messagesDiv = document.getElementById("messages");
    const nudgeOptions = document.getElementById("nudgeOptions");
    const userInput = document.getElementById("userInput");

    const moods = ["Feeling Great", "Feeling Worked Up", "Need a Breather", "Feeling Burnt Out"];

    window.onload = () => {
      addMessage("Hi Anurag üëã I'm Orbit ‚Äî here to support your focus, growth, and well-being. How are you feeling today?", "orbit");
      showMoodOptions();
      addPeerActivityTab();
    };

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showMoodOptions() {
      nudgeOptions.innerHTML = "";
      moods.forEach((mood) => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = mood;
        btn.onclick = () => handleMoodSelection(mood);
        nudgeOptions.appendChild(btn);
      });
    }

    function handleMoodSelection(mood) {
      addMessage("You: " + mood, "user");
      nudgeOptions.innerHTML = "";
      if (mood === "Feeling Great") {
        showTypingAndReply(() => addMessage("Orbit: That‚Äôs awesome to hear! Want to channel that energy into something meaningful today?", "orbit"));
        showFlowOptions(["Join Calisthenics", "Nominate a Colleague", "Join the Theater Pod"]);
      } else if (mood === "Feeling Worked Up") {
        showTypingAndReply(() => addMessage("Orbit: Got it. Let‚Äôs bring things down gently.", "orbit"));
        showFlowOptions(["Play breathing track", "Try sound therapy", "Write down what‚Äôs bugging me"]);
      } else if (mood === "Need a Breather") {
        showTypingAndReply(() => addMessage("Orbit: You don‚Äôt have to fix anything right now. Want a reset or just something light?", "orbit"));
        showFlowOptions(["Gratitude reset", "Light meme", "Talk to someone"]);
      } else if (mood === "Feeling Burnt Out") {
        showTypingAndReply(() => addMessage("Orbit: You‚Äôve been pushing hard. Want to request time off, adjust workload, or talk to someone?", "orbit"));
        showFlowOptions(["Request time off", "Adjust workload", "Talk to a wellness coach"]);
      }
    }

    
    
    
    
    function handleUserInput() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("You: " + text, "user");
      userInput.value = "";

      const lower = text.toLowerCase();
      if (lower.includes("motivation") || lower.includes("lost")) {
        showTypingAndReply(() => addMessage("Orbit: That‚Äôs a very real feeling, Anurag. It happens to the best of us.", "orbit"));
        showTypingAndReply(() => addMessage("Orbit: Would you like to explore mentorship or leadership Pods?", "orbit"));
        showFlowOptions(["Show me mentors", "Upskill with leadership Pods", "Reflect for now"]);
      } else if (lower.includes("anxious") || lower.includes("overwhelmed")) {
        showTypingAndReply(() => addMessage("Orbit: I hear you. Want to try journaling for 2 mins or just take a pause?", "orbit"));
        showFlowOptions(["Start a journal", "Just pause"]);
      } else if (lower.includes("leaderboard") || lower.includes("top teams")) {
        showTypingAndReply(() => addMessage("Orbit: This week‚Äôs top Pods by engagement üåü", "orbit"));
        addMessage("1. Wellness Warriors üí™\n2. The Culture Club üé≠\n3. Code & Connect üíª", "orbit");
      } else if (lower.includes("remind me later") || lower.includes("nudge me")) {
        showTypingAndReply(() => addMessage("Orbit: Noted ‚Äî I‚Äôll send a nudge your way in an hour üîî", "orbit"));
      } else if (lower.includes("join") && lower.includes("book club")) {
        showTypingAndReply(() => addMessage("Orbit: Added! You‚Äôll get a weekly drop of books and discussion invites üìö", "orbit"));
      } else {
        showTypingAndReply(() => addMessage("Orbit: I'm still learning how to respond to that. Can I help you with something else?", "orbit"));
      }
    }



function addPeerActivityTab() {
      const peerBtn = document.createElement("button");
      peerBtn.className = "option-button";
      peerBtn.textContent = "See what your peers are doing";
      peerBtn.onclick = () => showPeerActivities();
      document.getElementById("nudgeOptions").appendChild(peerBtn);
    }

    function showPeerActivities() {
      showTypingAndReply(() => addMessage("Orbit: Here‚Äôs what some of your teammates are up to this week:", "orbit"));
      showFlowOptions([
        "Katherine joined the Theater Pod",
        "Leo signed up for Calisthenics Sprint",
        "Priya is volunteering at the CSR drive",
        "Aaron joined the Mindfulness Reset",
        "Emily is leading a book club on Culture"
      ]);
    }


    function showFlowOptions(options) {
      nudgeOptions.innerHTML = "";
      options.forEach((option) => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = option;
        btn.onclick = () => {
          addMessage(option, "user");
          switch(option) {
            case "Katherine joined the Theater Pod":
              showTypingAndReply(() => addMessage("Orbit: The Open Air Theatre Workshop is happening this Saturday at Golden Gate Park, San Francisco üé≠", "orbit"));
              showFlowOptions(["Yes, sign me up for Theater", "No thanks"]);
              break;
            case "Leo signed up for Calisthenics Sprint":
              showTypingAndReply(() => addMessage("Orbit: The Calisthenics Pod meets every morning 7 AM at the rooftop gym starting Monday üèãÔ∏è", "orbit"));
              showFlowOptions(["Yes, join Calisthenics", "No thanks"]);
              break;
            case "Priya is volunteering at the CSR drive":
              showTypingAndReply(() => addMessage("Orbit: The CSR drive takes place this Sunday at the City Shelter Center üõ†Ô∏è", "orbit"));
              showFlowOptions(["Count me in for CSR", "Maybe next time"]);
              break;
            case "Aaron joined the Mindfulness Reset":
              showTypingAndReply(() => addMessage("Orbit: The Mindfulness Reset session is scheduled for Friday 3 PM on Zoom üßò‚Äç‚ôÇÔ∏è", "orbit"));
              showFlowOptions(["Join Reset", "Pass"]);
              break;
            case "Emily is leading a book club on Culture":
              showTypingAndReply(() => addMessage("Orbit: Emily‚Äôs book club starts Thursday at 12 PM in Conference Room B. This week‚Äôs read: ‚ÄòLeaders Eat Last‚Äô üìö", "orbit"));
              showFlowOptions(["Join Book Club", "Skip"]);
              break;
            case "Yes, sign me up for Theater":
              showTypingAndReply(() => addMessage("Orbit: You‚Äôre now on the list for the Theater Workshop üé≠ See you Saturday at Golden Gate Park!", "orbit"));
              break;
            case "Yes, join Calisthenics":
            case "Join Calisthenics":
              showTypingAndReply(() => addMessage("Orbit: You‚Äôre signed up for the Calisthenics Pod üí™ Can‚Äôt wait to see you tomorrow at 7 AM on the rooftop!", "orbit"));
              break;
            case "Count me in for CSR":
              showTypingAndReply(() => addMessage("Orbit: Awesome ‚Äî you‚Äôre registered for the CSR drive üõ†Ô∏è Let‚Äôs make an impact together!", "orbit"));
              break;
            case "Join Reset":
              showTypingAndReply(() => addMessage("Orbit: You‚Äôre in! I‚Äôve blocked 15 mins Friday at 3 PM for a guided Mindfulness Reset üßò‚Äç‚ôÇÔ∏è", "orbit"));
              break;
            case "Join Book Club":
              showTypingAndReply(() => addMessage("Orbit: Added! See you Thursday at 12 PM for Emily‚Äôs book club üìö", "orbit"));
              break;
            case "No thanks":
            case "Maybe next time":
            case "Pass":
            case "Skip":
              showTypingAndReply(() => addMessage("Orbit: No worries ‚Äî always here when you‚Äôre ready üôÇ", "orbit"));
              break;
            
            case "Show me mentors":
              showTypingAndReply(() => addMessage("Orbit: Here are a few amazing folks across the org you can reach out to üë•", "orbit"));
              showFlowOptions(["Ayesha (Design Head)", "Rahul (Engineering Lead)", "Sneha (Product Manager)"]);
              break;
            case "Ayesha (Design Head)":
              showTypingAndReply(() => addMessage("Orbit: Ayesha is known for fostering creativity and coaching new joiners. Dropping her calendar link to connect üé®", "orbit"));
              break;
            case "Rahul (Engineering Lead)":
              showTypingAndReply(() => addMessage("Orbit: Rahul mentors engineers across pods and hosts monthly AMA sessions. Check your inbox for the upcoming invite üßë‚Äçüíª", "orbit"));
              break;
            case "Sneha (Product Manager)":
              showTypingAndReply(() => addMessage("Orbit: Sneha‚Äôs mentorship covers stakeholder communication and roadmap thinking. She‚Äôs open for 1:1 next Tuesday üí¨", "orbit"));
              break;

            case "Upskill with leadership Pods":
              showTypingAndReply(() => addMessage("Orbit: Here are top leadership Pods to explore üöÄ", "orbit"));
              showFlowOptions(["Leading Without Authority", "Strategic Thinking 101", "Building High-Trust Teams"]);
              break;
            case "Leading Without Authority":
              showTypingAndReply(() => addMessage("Orbit: That‚Äôs a powerful module! You‚Äôre enrolled for the next cohort starting Monday 5 PM üó£Ô∏è", "orbit"));
              break;
            case "Strategic Thinking 101":
              showTypingAndReply(() => addMessage("Orbit: Course added! Expect weekly nudges and reflection prompts to challenge your assumptions üîç", "orbit"));
              break;
            case "Building High-Trust Teams":
              showTypingAndReply(() => addMessage("Orbit: Noted ‚Äî you‚Äôre on the list. Watch for a resource drop and team challenge invite on Slack üîó", "orbit"));
              break;

            case "Reflect for now":
              showTypingAndReply(() => addMessage("Orbit: Totally fair. Take a breather and come back when you‚Äôre ready üß†", "orbit"));
              break;
default:
              showTypingAndReply(() => addMessage("Orbit: I‚Äôve logged that. Let me know if you need anything else ü™ê", "orbit"));
              break;
          }
        };
        nudgeOptions.appendChild(btn);
      });
    }

function showTypingAndReply(replyFn) {
  const typingMsg = document.createElement("div");
  typingMsg.className = "msg orbit";
  typingMsg.textContent = "Orbit is typing...";
  messagesDiv.appendChild(typingMsg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  setTimeout(() => {
    messagesDiv.removeChild(typingMsg);
    replyFn();
  }, 600);
}

</script>
<script>
document.getElementById("resetBtn").onclick = () => {
  messagesDiv.innerHTML = "";
  nudgeOptions.innerHTML = "";
  userInput.value = "";
  addMessage("Hi Anurag üëã I'm Orbit ‚Äî here to support your focus, growth, and well-being. How are you feeling today?", "orbit");
  showMoodOptions();
  addPeerActivityTab();
};
</script></body>
</html>
